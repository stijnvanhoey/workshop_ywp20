<div class="alert alert-warning">
<h3>Remember: </h3>
    <ul>
        <li>NEVER modify your <b>raw</b> data!</li>
        <li><b>Keep track</b> of all of the steps you take to clean your data</li>
        <li>Organize your data according to <b>tidy data</b> principles</li>
        <li>Save your data as an <a href="http://www.datacarpentry.org/spreadsheet-ecology-lesson/05-exporting-data/" target="_blank">open and static format</a> such as <code>csv</code></li>
    </ul>

Added value of tidy
- When your data consists of only 1 factor variable, such as ... e added value of using a grammar of graphics approach is LOW.
- When working with timeseries data from sensors or continuous logging, such as ... the added value of using a grammar of graphics approach is LOW.
- When working with different experiments, different conditions, (factorial) experimental designs, such as ...  the added value of using a grammar of graphics approach is HIGH. Represent you're data tidy to achieve maximal benefit!
